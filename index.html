<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC | Random Quote Machine</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text">
                    I have been impressed with the urgency of doing. Knowing is not enough; we must apply. Being willing is not enough; we must do.
                </span>
                <i class="fa fa-quote-right"></i>
            </div>
            <div class="quote-author">
                -<span id="author">Leonardo da Vinci</span>
            </div>
            <div id="buttons-container">
                <div id="tweet-quote"><i class="fab fa-twitter"></i></div>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
