<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC | Random Quote Machine</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="quote-box">
            <div id="quote-text">
                <i class="bq fa fa-quote-left"></i>
                <span id="text"></span>
                <i class="bq fa fa-quote-right"></i>
            </div>
            <div class="quote-author">
                -<span id="author"></span>
            </div>
            <div id="buttons-container">
                <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><i class="fab fa-twitter"></i></a>
                <button id="new-quote" onclick="generateNewQuote()">New Quote</button>
            </div>
        </div>
    </div>
</body>
</html>
